<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #33a0a0dc"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Apni Library </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
     
    <div id="message"></div>


    <div class="container my-3 ">
      <h1>Apni Library</h1>

      <hr
        style="height: 2px; border-width: 0; color: rgba(31, 111, 165, 0.788)"
      />
      <form id="libraryform">
        <div class="row mb-3">
          <label for="book name" class="col-sm-2 col-form-label"
            >Book Name</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="bookname"
              placeholder=" Book name"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="Aurthor" class="col-sm-2 col-form-label">Aurthor</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="aurthor"
              placeholder="Aurthor name"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="Type" class="col-sm-2 col-form-label">Type</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="type"
              placeholder="Book Type"
            />
          </div>
        </div>
      
        <div class="form-group row">
          <div class="col-sm-10">
            <button id="addbtn" type="submit" class="btn btn-primary">
              Add Book
            </button>
          </div>
        </div>
        <hr
        style="height: 2px; border-width: 0; color: rgba(31, 111, 165, 0.788)"
      />
      </form>
      <div class="table my-3 mb-2">
          
          <h1>Your Books</h1>
     
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Aurthor</th>
            <th scope="col">Type</th>
          </tr>
        </thead>
        <tbody id="tablebody">
          
        </tbody>
      </table>
    </div>
    </div>








    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

   
  </body>
</html>
